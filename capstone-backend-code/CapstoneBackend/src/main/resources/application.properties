# ===================================
# CONFIGURACIÓN BASE
# ===================================
# Este archivo contiene la configuración compartida entre todos los ambientes
# Los perfiles específicos están en config/application-{profile}.properties

spring.application.name=BrainBoost Backend

# Profile activo (dev por defecto, production en Render)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Flyway - Gestión de migraciones (común a todos los ambientes)
spring.flyway.baseline-on-migrate=true
# PostgresSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/capstone-bbdd
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA/Hibernate
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Actuator - Configuración base
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true

# Server - Configuración base
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json