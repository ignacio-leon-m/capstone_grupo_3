# PostgreSQL Configuration (Principal)
spring.datasource.url=jdbc:postgresql://postgres:5432/capstone-bbdd
spring.datasource.username=postgres
spring.datasource.password=<YOUR_DB_PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# MongoDB Configuration (Documentos y logs)
spring.data.mongodb.uri=mongodb://admin:adminpass123@mongodb:27017/capstone_docs?authSource=admin
spring.data.mongodb.database=capstone_docs
mongodb.enabled=true
# Server port
server.port=8080
# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Gemini AI configuration
gemini.project.id=gen-lang-client-0566984461
gemini.location=us-central1
gemini.model.name=gemini-2.5-flash
gemini.api.key=<YOUR_GEMINI_API_KEY>
# JWT Configuration
jwt.secret=fallback-secret-key-that-should-be-long-and-secret
jwt.expiration=86400000
# Cache configuration
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=30m
spring.cache.type=caffeine
spring.cache.cache-names=myCache, geminiApiCache, concepts
# Async configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.duocuc.capstonebackend=DEBUG
