spring.application.name=CapstoneBackend
spring.flyway.baseline-on-migrate=true
# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/capstone-bbdd
spring.datasource.username=tu_nombre_de_usuario
spring.datasource.password=tu_contraseña

# Configuración de JPA/Hibernate
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Config de Gemini AI API
ai.gemini.api.key=tu_api_key_aqui
ai.gemini.base-url=https://generativelanguage.googleapis.com/v1beta
ai.gemini.model-name=gemini-1.5-flash-latest
