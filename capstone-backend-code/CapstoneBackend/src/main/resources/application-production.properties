# Prod  (RENDER)
# Este archivo se usa en Render cuando SPRING_PROFILES_ACTIVE=production
spring.application.name=BrainBoost Backend (PROD)

# Servidor
server.port=${PORT:8080}

# Base de datos PostgreSQL (Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Gemini API (Producción)
gemini.api-key=${GEMINI_API_KEY}

# Subida de archivos (50MB máx.)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.root=WARN
logging.level.org.duocuc.capstonebackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Seguridad
server.error.include-message=never
server.error.include-stacktrace=never
