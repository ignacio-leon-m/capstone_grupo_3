# Prod  (RENDER)
# Este archivo se usa en Render cuando SPRING_PROFILES_ACTIVE=production
# Sensible
spring.application.name=BrainBoost Backend (PROD)
# Server Configuration - Render usa variable PORT
server.port=${PORT:8080}
# PostgreSQL - Neon Database (usa variables de entorno)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
# JPA/Hibernate - NO mostrar SQL en producción
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
# Flyway - Gestión de migraciones
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
# JWT Configuration - Producción (usa variables de entorno)
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}
# Gemini API - Producción (usa variable de entorno)
gemini.api-key=${GEMINI_API_KEY}
# Logging - Solo errores en producción
logging.level.root=WARN
logging.level.org.duocuc.capstonebackend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
# Actuator - Health checks solo para Render
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
# Security - Configuraciones de producción
server.error.include-message=never
server.error.include-stacktrace=never
