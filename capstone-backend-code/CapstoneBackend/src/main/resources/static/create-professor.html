<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBoost - Crear Profesor</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="/images/bb-logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/forms.css" />
</head>
<body>
    <header class="main-header">
        <img src="/images/bb-logo.png" alt="BrainBoost Logo" class="logo" />
    </header>

    <div class="container">
        <a href="/home.html" class="back-button" title="Volver a Inicio"><i class="fas fa-arrow-left"></i></a>
        <div class="content-box">
            <h1 class="welcome-message">Crear Nuevo Profesor</h1>
            <p class="instruction">Completa los datos para registrar un profesor y asignarle asignaturas.</p>
            <form id="crearProfesorForm" class="form-container">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" id="rut" name="rut" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="subjects" class="form-label">Asignaturas (elige al menos 1)</label>
                    <select id="subjects" name="subjects" class="form-control" multiple size="6" required></select>
                    <small class="text-muted">Puedes seleccionar m√∫ltiples asignaturas con Ctrl/Cmd + clic.</small>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block" style="margin-top: 1.5rem;">
                    <i class="fas fa-user-plus me-2"></i>Crear Profesor
                </button>
            </form>
        </div>
    </div>

    <div class="logout-fixed-container">
        <button id="logout-button" class="logout-icon-button" title="Cerrar Sesi√≥n">
            <span class="logout-tooltip">Cerrar Sesi√≥n</span>
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Iniciando create-professor.html');
            const token = localStorage.getItem('jwtToken');
            const role = localStorage.getItem('userRole');

            console.log('üë§ Rol detectado:', role);
            console.log('üîë Token presente:', !!token);

            if (!token) {
                console.warn('‚ùå No hay token, redirigiendo a login');
                window.location.href = '/index.html';
                return;
            }

            // La validaci√≥n de rol se hace en utils.js
            // No duplicar aqu√≠ para evitar conflictos
            console.log('‚úÖ Validaci√≥n de acceso aprobada');

            // Cargar asignaturas para seleccionar
            const subjectsSelect = document.getElementById('subjects');
            console.log('üìö Cargando asignaturas...');
            
            try {
                const res = await fetch('/api/subjects', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                console.log('üì° Respuesta de /api/subjects:', res.status);
                
                if (res.ok) {
                    const list = await res.json();
                    console.log('‚úÖ Asignaturas cargadas:', list.length);
                    list.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name;
                        subjectsSelect.appendChild(opt);
                    });
                } else {
                    console.error('‚ùå Error al obtener asignaturas:', res.status, res.statusText);
                    alert(`Error al cargar asignaturas: ${res.status}`);
                }
            } catch (err) {
                console.error('‚ùå Error de red al cargar asignaturas:', err);
                alert('Error de conexi√≥n al cargar asignaturas');
            }

            const form = document.getElementById('crearProfesorForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('üìù Formulario enviado');

                const selected = Array.from(subjectsSelect.selectedOptions).map(o => o.value);
                console.log('üìã Asignaturas seleccionadas:', selected.length);
                
                if (selected.length === 0) {
                    alert('Debes seleccionar al menos una asignatura.');
                    return;
                }

                const payload = {
                    name: form.name.value,
                    lastName: form.lastName.value,
                    rut: form.rut.value,
                    email: form.email.value,
                    password: form.password.value,
                    role: 'profesor',
                    phone: null
                };

                console.log('üì¶ Payload a enviar:', { ...payload, password: '***' });

                try {
                    console.log('üöÄ Enviando request a /api/auth/register...');
                    const res = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log('üì° Respuesta de registro:', res.status);

                    if (!res.ok) {
                        const errorData = await res.json().catch(() => ({}));
                        console.error('‚ùå Error en registro:', errorData);
                        alert(`Error al crear profesor: ${errorData.message || res.status}`);
                        return;
                    }

                    const created = await res.json();
                    const professorId = created.id;
                    console.log('‚úÖ Profesor creado con ID:', professorId);

                    // Asignar las asignaturas seleccionadas
                    console.log('üîó Asignando asignaturas...');
                    let enrolledCount = 0;
                    let failedCount = 0;
                    
                    for (const subjectId of selected) {
                        const enrollPayload = { userId: professorId, subjectId };
                        console.log('üìé Asignando materia:', subjectId);
                        
                        const enr = await fetch('/api/admin/subjects/enroll', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(enrollPayload)
                        });
                        
                        if (enr.ok) {
                            enrolledCount++;
                            console.log('‚úÖ Materia asignada correctamente');
                        } else {
                            failedCount++;
                            const ed = await enr.json().catch(() => ({}));
                            console.error('‚ùå Error al asignar materia:', ed);
                        }
                    }

                    console.log(`‚úÖ Proceso completado. Asignadas: ${enrolledCount}, Fallidas: ${failedCount}`);
                    
                    if (failedCount > 0) {
                        alert(`Profesor creado. ${enrolledCount} asignaturas asociadas correctamente, ${failedCount} fallaron.`);
                    } else {
                        alert('‚úÖ Profesor creado y todas las asignaturas asociadas correctamente.');
                    }
                    
                    form.reset();
                    subjectsSelect.selectedIndex = -1;
                } catch (err) {
                    console.error('‚ùå Error de red al crear profesor:', err);
                    alert('Error de red. No se pudo conectar con el servidor.');
                }
            });

            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userRole');
                window.location.href = '/index.html';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- utils.js debe cargarse AL FINAL para que sus validaciones no bloqueen el script principal -->
    <script src="/js/utils.js"></script>
</body>
</html>
