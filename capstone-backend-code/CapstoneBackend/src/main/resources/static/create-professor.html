<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBoost - Crear Profesor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/images/bb-logo.png" />
</head>
<body>
    <header class="main-header">
        <img src="/images/bb-logo.png" alt="BrainBoost Logo" class="logo" />
    </header>

    <div class="container">
        <a href="/home.html" class="back-button" title="Volver a Inicio"><i class="fas fa-arrow-left"></i></a>
        <div class="content-box">
            <h1 class="welcome-message">Crear Nuevo Profesor</h1>
            <p class="instruction">Completa los datos para registrar un profesor y asignarle asignaturas.</p>
            <form id="crearProfesorForm" class="form-container">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="input-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" required />
                </div>
                <div class="input-group">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" name="rut" required />
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="input-group">
                    <label for="subjects">Asignaturas (elige al menos 1)</label>
                    <select id="subjects" name="subjects" multiple size="6" required></select>
                    <small>Puedes seleccionar múltiples asignaturas con Ctrl/Cmd + clic.</small>
                </div>
                <button type="submit" class="submit-button btn btn-primary">Crear Profesor</button>
            </form>
        </div>
    </div>

    <div class="logout-fixed-container">
        <button id="logout-button" class="btn btn-outline-danger btn-sm" title="Cerrar Sesión">Cerrar sesión</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('jwtToken');
            const role = localStorage.getItem('userRole');

            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            if (role !== 'admin') {
                alert('Acceso denegado. Solo los administradores pueden crear profesores.');
                window.location.href = '/home.html';
                return;
            }

            // Cargar asignaturas para seleccionar
            const subjectsSelect = document.getElementById('subjects');
            try {
                const res = await fetch('/api/subjects', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const list = await res.json();
                    list.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name;
                        subjectsSelect.appendChild(opt);
                    });
                } else {
                    console.error('No se pudo obtener listado de asignaturas');
                }
            } catch (err) {
                console.error('Error al cargar asignaturas', err);
            }

            const form = document.getElementById('crearProfesorForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const selected = Array.from(subjectsSelect.selectedOptions).map(o => o.value);
                if (selected.length === 0) {
                    alert('Debes seleccionar al menos una asignatura.');
                    return;
                }

                const payload = {
                    name: form.name.value,
                    lastName: form.lastName.value,
                    rut: form.rut.value,
                    email: form.email.value,
                    password: form.password.value,
                    role: 'profesor',
                    phone: null
                };

                try {
                    const res = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!res.ok) {
                        const errorData = await res.json().catch(() => ({}));
                        alert(`Error al crear profesor: ${errorData.message || res.status}`);
                        return;
                    }

                    const created = await res.json();
                    const professorId = created.id;

                    // Asignar las asignaturas seleccionadas
                    for (const subjectId of selected) {
                        const enrollPayload = { userId: professorId, subjectId };
                        const enr = await fetch('/api/admin/subjects/enroll', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(enrollPayload)
                        });
                        if (!enr.ok) {
                            const ed = await enr.json().catch(() => ({}));
                            alert(`Profesor creado, pero falló asignar una asignatura: ${ed.error || enr.status}`);
                            // Continuamos intentando las demás
                        }
                    }

                    alert('Profesor creado y asignaturas asociadas.');
                    form.reset();
                    subjectsSelect.selectedIndex = -1;
                } catch (err) {
                    console.error('Error de red al crear profesor:', err);
                    alert('Error de red. No se pudo conectar con el servidor.');
                }
            });

            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userRole');
                window.location.href = '/index.html';
            });
        });
    </script>
    <script src="/js/jwt-logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
