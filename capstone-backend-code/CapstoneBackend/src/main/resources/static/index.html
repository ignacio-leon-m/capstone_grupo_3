<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBoost - Iniciar Sesión</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/images/bb-logo.png">
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <img src="/images/bb-logo.png" alt="BrainBoost Logo">
        </div>
        <form id = "loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username" class="sr-only">Correo electrónico</label>
                <input id="username" name="email" type="email" placeholder="email" required>
            </div>
            <div class="input-group">
                <label for="password" class="sr-only">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('loginForm');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const payload = {
                        email: form.email.value.trim(),
                        password: form.password.value
                    };

                    try {
                        const res = await fetch('http://localhost:8080/api/auth/login',{
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(payload)
                        });
                        
                        if(!res.ok) {
                            const errorData = await res.json();
                            alert(errorData.message || 'Error en el inicio de sesión.');
                            console.error('Error login:', res.status, errorData);
                            return; // Detiene la ejecución si el login falla
                        }

                        // Convert the response to JSON solo si la respuesta es OK
                        const data = await res.json();
                        // Save token in localStorage
                        localStorage.setItem('userRole', data.role);
                        localStorage.setItem('jwtToken', data.token);
                        console.log("Login successful, token stored.");
                        // Redirect based on role
                        if(data.role === 'admin' || data.role === 'profesor') {
                            window.location.href = '/home.html';
                        } else {
                            alert('Acceso denegado: No tienes privilegios para ingresar al sitio.');
                        }
                    } catch (err) {
                        console.error('Fallo de red o error de parseo:', err);
                        alert('Error de red. Por favor, revisa la consola para más detalles.');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
