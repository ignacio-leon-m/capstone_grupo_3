<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBoost - Iniciar Sesión</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/images/bb-logo.png">

    </head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <img src="/images/bb-logo.png" alt="BrainBoost Logo">
        </div>
        <form id = "loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <input name = "email" type="email" placeholder="username" required>
            </div>
            <div class="input-group">
                <input name = "password" type="password" placeholder="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('loginForm');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const payload = {
                        email: form.email.value.trim(),
                        password: form.password.value
                    };

                    try {
                        const res = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            credentials: 'same-origin',
                            body: JSON.stringify(payload)
                        });
                        if (!res.ok) {
                            const text = await res.text();
                            console.error('Error login', res.status, text);
                            // TODO manejar ésto de mejor manera, que aparezca un cuadro de texto en el mismo form o cerca
                            alert('Login fallido')
                            return;
                        }
                        window.location.href = '/home.html'; // JSESSIONID queda guardada como cookie de sesión
                    } catch (err) {
                        console.error('Fallo de red', err);
                        alert('Error de red');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
