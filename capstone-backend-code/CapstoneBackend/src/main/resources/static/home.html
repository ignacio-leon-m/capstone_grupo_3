<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BrainBoost - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="/images/bb-logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home.html">
            <img src="/images/bb-logo.png" alt="BrainBoost Logo" height="40">
        </a>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <!-- Welcome Card -->
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">Bienvenido</h1>
                    <p class="card-text text-muted mb-4">Selecciona una de las opciones:</p>
                    
                    <!-- Buttons using d-grid -->
                    <div class="d-grid gap-3">
                        <button type="button" id="carga-contenido-button" class="btn btn-primary btn-lg">
                            <i class="fas fa-upload me-2"></i>Carga de Contenido
                        </button>
                        <button type="button" id="carga-usuarios-button" class="btn btn-primary btn-lg">
                            <i class="fas fa-users me-2"></i>Carga de Usuarios
                        </button>
                        <button type="button" id="crear-profesor-button" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Crear Profesor
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Logout Button -->
<div class="position-fixed bottom-0 end-0 p-3">
    <button id="logout-button" class="btn btn-outline-danger" title="Cerrar Sesión">
        <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
    </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('jwtToken');
        const role = localStorage.getItem('userRole');

        if (!token) {
            window.location.href = '/index.html';
            return;
        }

        console.log('Usuario autenticado con rol:', role);

        const uploadUserButton = document.getElementById('carga-usuarios-button');
        const createProfessorButton = document.getElementById('crear-profesor-button');
        const uploadContentButton = document.getElementById('carga-contenido-button');

        // PROFESOR: puede cargar usuarios (alumnos Excel) y contenido
        if (role === 'profesor') {
            // Mostrar botón de carga de usuarios (Excel)
            if (uploadUserButton) {
                uploadUserButton.style.display = 'block';
                uploadUserButton.addEventListener('click', () => {
                    window.location.href = '/user-upload.html';
                });
            }
            // Ocultar botón de crear profesor
            if (createProfessorButton) {
                createProfessorButton.style.display = 'none';
            }
            // Mostrar botón de contenido
            if (uploadContentButton) {
                uploadContentButton.style.display = 'block';
                uploadContentButton.addEventListener('click', () => {
                    window.location.href = '/content.html';
                });
            }
        }
        
        // ADMIN: puede crear profesores y cargar contenido (NO puede cargar alumnos)
        else if (role === 'admin') {
            // Ocultar botón de carga de usuarios
            if (uploadUserButton) {
                uploadUserButton.style.display = 'none';
            }
            // Mostrar botón de crear profesor
            if (createProfessorButton) {
                createProfessorButton.style.display = 'block';
                createProfessorButton.addEventListener('click', () => {
                    window.location.href = '/create-professor.html';
                });
            }
            // Mostrar botón de contenido
            if (uploadContentButton) {
                uploadContentButton.style.display = 'block';
                uploadContentButton.addEventListener('click', () => {
                    window.location.href = '/content.html';
                });
            }
        }
        
        // ESTUDIANTE: ocultar todos los botones administrativos
        else {
            if (uploadUserButton) uploadUserButton.style.display = 'none';
            if (createProfessorButton) createProfessorButton.style.display = 'none';
            if (uploadContentButton) uploadContentButton.style.display = 'none';
        }

        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userRole');
                window.location.href = '/index.html';
            });
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
