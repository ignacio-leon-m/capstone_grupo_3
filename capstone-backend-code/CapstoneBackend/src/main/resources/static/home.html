<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBoost - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="icon" href="/images/bb-logo.png" />
  </head>
  <body>
    <header class="main-header">
      <img src="/images/bb-logo.png" alt="BrainBoost Logo" class="logo" />
    </header>
    <div class="container">
      <div class="content-box">
        <h1 class="welcome-message">Bienvenido, humano</h1>
        <p class="instruction">Selecciona una de las opciones:</p>
        <div class="options-container">
          <a href="/user.html" class="option-button users-button"
            >Carga de Usuarios</a
          >
          <a href="/content.html" class="option-button content-button"
            >Carga de Contenido</a
          >
        </div>
      </div>
    </div>
     <div class="logout-fixed-container">
      <a href="#" class="logout-icon-button" title="Cerrar Sesión">
        <i class="fas fa-power-off"></i>
        <span class="logout-tooltip">Cerrar Sesión</span>
      </a>
    </div>
  </body>
</html>
