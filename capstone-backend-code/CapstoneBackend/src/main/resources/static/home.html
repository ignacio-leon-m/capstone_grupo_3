<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BrainBoost - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="/images/bb-logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css"/>
    <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home.html">
            <img src="/images/bb-logo.png" alt="BrainBoost Logo">
        </a>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">Bienvenido</h1>
                    <p class="card-text text-muted mb-4">Selecciona una de las opciones:</p>

                    <div class="d-grid gap-4">

                        <button type="button" id="carga-contenido-button" class="btn btn-primary btn-lg" style="display: none;">
                            <i class="fas fa-upload me-2"></i>Carga de Contenido
                        </button>

                        <button type="button" id="ver-asignaturas-profesor-button" class="btn btn-secondary btn-lg" style="display: none;">
                            <i class="fas fa-chalkboard-teacher me-2"></i>Mis Asignaturas
                        </button>

                        <button type="button" id="carga-usuarios-button" class="btn btn-success btn-lg" style="display: none;">
                            <i class="fas fa-users me-2"></i>Carga de Usuarios
                        </button>

                        <button type="button" id="crear-profesor-button" class="btn btn-info btn-lg" style="display: none;">
                            <i class="fas fa-user-plus me-2"></i>Crear Profesor
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3">
    <button id="logout-button" class="btn btn-outline-danger logout-button" title="Cerrar Sesión">
        <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/js/utils.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Auth check is already done by utils.js IIFE
        const role = localStorage.getItem('userRole');

        // DOM Elements
        const ui = {
            uploadUser: document.getElementById('carga-usuarios-button'),
            createProf: document.getElementById('crear-profesor-button'),
            content: document.getElementById('carga-contenido-button')
        };

        // Role Logic Strategy
        // Define configuration for each role to avoid nested if/else

        if (role === 'profesor') {
            // Professor: Upload Users (Excel), Content Upload, and View Subjects
            if (ui.uploadUser) {
                ui.uploadUser.style.display = 'block';
                ui.uploadUser.onclick = () => window.location.href = '/user-upload.html';
            }
            if (ui.content) {
                ui.content.style.display = 'block';
                ui.content.onclick = () => window.location.href = '/content-upload.html';
            }
            const btnSubjects = document.getElementById('ver-asignaturas-profesor-button');
            if (btnSubjects) {
                btnSubjects.style.display = 'block';
                btnSubjects.onclick = () => window.location.href = '/professor-subject.html';
            }
        }
        else if (role === 'admin') {
            // Admin: Create Professor
            if (ui.createProf) {
                ui.createProf.style.display = 'block';
                ui.createProf.onclick = () => window.location.href = '/create-professor.html';
            }
        }
        // Note: Students or unknown roles see nothing (buttons are display:none by default in HTML)
    });
</script>
</body>
</html>
