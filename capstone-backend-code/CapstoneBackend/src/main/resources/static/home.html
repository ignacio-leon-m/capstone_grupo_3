<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBoost - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="icon" href="/images/bb-logo.png" />
  </head>
  <body>
    <header class="main-header">
      <img src="/images/bb-logo.png" alt="BrainBoost Logo" class="logo" />
    </header>
    <div class="container">
      <div class="content-box">
        <h1 class="welcome-message">Bienvenido, humano</h1>
        <p class="instruction">Selecciona una de las opciones:</p>
        <div class="options-container" id="options-container">
          <!-- Las opciones se agregarán dinámicamente aquí -->
        </div>
      </div>
    </div>
     <div class="logout-fixed-container">
      <a href="#" id="logout-button" class="logout-icon-button" title="Cerrar Sesión">
        <i class="fas fa-power-off"></i>
        <span class="logout-tooltip">Cerrar Sesión</span>
      </a>
    </div>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const token = localStorage.getItem('jwtToken');
          const role = localStorage.getItem('userRole');

          if(!token){
              window.location.href = '/index.html';
              return;
          }

          const optionsContainer = document.getElementById('options-container');

          // Opción visible para todos los roles autenticados
          const contentLink = document.createElement('a');
          contentLink.href = '/content.html';
          contentLink.className = 'option-button content-button';
          contentLink.textContent = 'Carga de Contenido';
          optionsContainer.appendChild(contentLink);

          // Opciones solo para admin
          if (role === 'admin') {
              const usersLink = document.createElement('a');
              usersLink.href = '/user.html';
              usersLink.className = 'option-button users-button';
              usersLink.textContent = 'Carga de Usuarios';
              optionsContainer.appendChild(usersLink);

              const createTeacherLink = document.createElement('a');
              createTeacherLink.href = '/crear-profesor.html';
              createTeacherLink.className = 'option-button users-button'; // Reutilizando estilo
              createTeacherLink.textContent = 'Crear Profesor';
              optionsContainer.appendChild(createTeacherLink);
          }

          // Opciones solo para profesor
          if (role === 'profesor') {
              const uploadStudentsLink = document.createElement('a');
              uploadStudentsLink.href = '/user-upload.html';
              uploadStudentsLink.className = 'option-button users-button'; // Reutilizando estilo
              uploadStudentsLink.textContent = 'Carga de Alumnos';
              optionsContainer.appendChild(uploadStudentsLink);
          }

          console.log('Usuario autenticado con rol:', role);
      });

      const logoutButton = document.getElementById('logout-button');
      logoutButton.addEventListener('click', (e) => { 
          e.preventDefault();
          localStorage.removeItem('jwtToken');
          localStorage.removeItem('userRole');
          window.location.href = '/index.html';
      });
  </script>

  </body>
</html>
