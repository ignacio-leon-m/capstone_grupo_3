<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBoost - Listado de Usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="/css/user.css" />
    <link rel="icon" href="/images/bb-logo.png" />
  </head>
  <body>
    <div class="header-container">
      <div class="logo-area">
        <a href="/home.html" class="logo-link">
          <img src="/images/bb-logo.png" alt="BrainBoost Logo" class="logo" />
        </a>
      </div>
      <a href="/user-upload.html" class="upload-button">Carga de Alumnos</a>
    </div>

    <div class="list-container">
      <h1 class="page-title">Alumnos Inscritos</h1>

      <table class="users-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Correo</th>
            <th>Sección</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nombre Apellido</td>
            <td>11.222.333-4</td>
            <td>usuario@ejemplo.com</td>
            <td>A</td>
          </tr>
          <tr>
            <td>Otro Nombre</td>
            <td>98.765.432-1</td>
            <td>otro.usuario@ejemplo.com</td>
            <td>B</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="logout-fixed-container">
      <a href="#" class="logout-icon-button" title="Cerrar Sesión">
        <i class="fas fa-power-off"></i>
        <span class="logout-tooltip">Cerrar Sesión</span>
      </a>
    </div>
  </body>
</html>
