<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBoost - Carga de Contenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="/images/bb-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/content-upload.css">
</head>
<body data-version="1.1">
<!-- Loading Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered border-0">
    <div class="modal-content">
      <div class="modal-body text-center p-5">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <h5 class="modal-title" id="loadingModalLabel">Procesando...</h5>
        <p class="text-muted mb-0">Por favor espera un momento.</p>
      </div>
    </div>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home.html">
            <img src="/images/bb-logo.png" alt="BrainBoost Logo">
        </a>
        <button class="btn btn-outline-secondary btn-sm" onclick="window.location.href='/home.html'">
            <i class="fas fa-arrow-left me-2"></i>Volver
        </button>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <h1 class="mb-4">Carga de Contenido</h1>
            <p class="text-muted mb-4">Sube archivos PDF para generar contenido automáticamente con IA</p>

            <!-- Card para upload -->
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8">
                        <div class="card shadow-sm border-0">
                            <div class="card-body text-center">
                                <h1 class="card-title mb-4">Carga de Contenido</h1>
                                <p class="card-text text-muted mb-4">Sube archivos PDF para generar contenido automáticamente con IA</p>
                                <div class="d-grid gap-4">
                                    <div class="mb-4 text-start">
                                        <label for="subjectSelect" class="form-label fw-bold">
                                            <i class="fas fa-book me-2 text-primary"></i>Asignatura
                                        </label>
                                        <select id="subjectSelect" class="form-select">
                                            <option value="">-- Selecciona una asignatura --</option>
                                        </select>
                                    </div>
                                    <div class="mb-4 text-start">
                                        <label for="topicSelect" class="form-label fw-bold">
                                            <i class="fas fa-bookmark me-2 text-success"></i>Tema
                                        </label>
                                        <select id="topicSelect" class="form-select" disabled>
                                            <option value="">-- Selecciona un tema --</option>
                                        </select>
                                    </div>
                                    <div class="file-drop-area border border-2 border-dashed rounded p-4 text-center mb-3">
                                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                        <p class="file-msg text-muted mb-0">Arrastra y suelta tu archivo PDF aquí</p>
                                        <p class="text-muted small mb-2">o haz click para seleccionar</p>
                                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                                        <p id="fileName" class="text-primary small mb-0 mt-2" style="display: none;"></p>
                                    </div>
                                    <div class="d-grid">
                                        <button id="uploadButton" class="btn btn-primary btn-lg" disabled>
                                            <i class="fas fa-paper-plane me-2"></i>Generar Contenido con IA
                                        </button>
                                    </div>
                                    <div id="resultAlert" class="alert alert-dismissible fade mt-4" role="alert" style="display: none;">
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                        <div id="resultMessage"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<div class="position-fixed bottom-0 end-0 p-3">
    <button id="logout-button" class="btn btn-outline-danger logout-button" title="Cerrar Sesión">
        <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
    </button>
</div>

<script src="/js/utils.js"></script>
<script src="/js/content-upload.js"></script>
<!-- Removed integrity/crossorigin to avoid SRI mismatch on jsDelivr -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
