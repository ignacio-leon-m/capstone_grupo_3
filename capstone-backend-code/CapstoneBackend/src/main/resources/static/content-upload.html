<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBoost - Carga de Contenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="/images/bb-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/content-upload.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home.html">
                <img src="/images/bb-logo.png" alt="BrainBoost Logo" height="40">
            </a>
            <button class="btn btn-outline-secondary" onclick="window.location.href='/content.html'">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <h1 class="mb-4">Carga de Contenido</h1>
                
                <!-- Card para upload -->
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <!-- Textarea -->
                        <div class="mb-3">
                            <label for="contentInput" class="form-label fw-bold">Contenido de texto</label>
                            <textarea id="contentInput" class="form-control" rows="8" 
                                placeholder="Pega aquí el contenido de un texto o arrastra un documento..."></textarea>
                        </div>
                        
                        <!-- Drop Area -->
                        <div class="file-drop-area border border-2 border-dashed rounded p-4 text-center mb-3">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <p class="file-msg text-muted mb-0">Arrastra y suelta documentos aquí</p>
                            <input type="file" id="fileInput" multiple style="display: none;">
                        </div>

                        <!-- Upload Button -->
                        <div class="d-grid">
                            <button id="uploadButton" class="btn btn-primary btn-lg" disabled>
                                <i class="fas fa-paper-plane me-2"></i>Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Logout Button -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <button class="btn btn-outline-danger logout-button" title="Cerrar Sesión">
            <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
        </button>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/content-upload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
