<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BrainBoost - Carga de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" href="/images/bb-logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css"/>
    <link rel="stylesheet" href="/css/user-upload.css"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home.html">
            <img src="/images/bb-logo.png" alt="BrainBoost Logo">
        </a>
        <button class="btn btn-outline-secondary return-button" title="Volver">
            <i class="fas fa-arrow-left me-2"></i>Volver
        </button>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    <h1 class="mb-4">Carga de Alumnos</h1>

    <!-- Card para upload -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white border-0 py-3">
            <h2 class="h5 mb-0">Subir Archivo de Alumnos</h2>
        </div>
        <div class="card-body">
            <p class="text-muted">
                El archivo debe ser un Excel (.xlsx) con el siguiente formato:
            </p>

            <div class="alert alert-info">
                <i class="fas fa-download me-2"></i>
                <a href="/download/ExcelAlumnos.xlsx" download class="alert-link">
                    Descargar formato de ejemplo (.xlsx)
                </a>
            </div>

            <form id="uploadForm">
                <div class="mb-3">
                  <label for="fileInput" class="form-label">1. Selecciona el archivo de alumnos</label>
                  <input
                          type="file"
                          id="fileInput"
                          accept=".xlsx,.xls"
                          class="form-control"
                  />
                  <div class="form-text mt-2">
                      <span id="fileName"></span>
                  </div>
                </div>

                <div class="mb-3">
                    <label for="subjectSelector" class="form-label">2. Selecciona la asignatura</label>
                    <select id="subjectSelector" class="form-select" disabled>
                        <option selected>Cargando asignaturas...</option>
                    </select>
                </div>


                <button type="submit" id="uploadButton" class="btn btn-primary w-100 mt-3" disabled>
                    <i class="fas fa-upload me-2"></i>Cargar Alumnos
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Logout Button -->
<div class="position-fixed bottom-0 end-0 p-3">
    <button id="logout-button" class="btn btn-outline-danger logout-button" title="Cerrar Sesión">
        <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
    </button>
</div>

<script src="/js/user-upload.js"></script>
<script src="/js/utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
