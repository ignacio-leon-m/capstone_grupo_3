  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    schemas: public

  data:
    mongodb:
      uri: mongodb://localhost:27017/capstone_files

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

